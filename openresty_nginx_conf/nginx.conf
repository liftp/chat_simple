    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    upstream backend {
    	server localhost:7891;
    }
    # 
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
	

		location /api/v1/ws/ {
			# rewrite掉多余的路径，(\d+)是匹配url上的userId
			rewrite ^/api/v1/ws/(\d+)/(.*)$ /$2 break;
			set $backend '';
			# openresty lua 处理自定义的路由规则，这里直接hash到对应的实例上
			access_by_lua_block {
				-- 数组索引默认从1开始，将hash的最后一个实例放在数组1位置，这样取模后+1直接访问
				local servers = {"127.0.0.1:7893", "127.0.0.1:7891","127.0.0.1:7892"}
				-- 获取对应的header参数
				local headers = ngx.req.get_headers()
				local header_user_route = tonumber(headers["X-User-Route"])
				
				local len_servers = #servers
				-- 数组索引默认从1开始,取模后+1
				ngx.var.backend = servers[(header_user_route % len_servers) + 1]
			}
			proxy_pass http://$backend;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-User-Route $http_x_user_route;
			
			proxy_read_timeout 86400s;
			proxy_send_timeout 86400s;
		}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

